<script>

function validation()
{
	let email=document.getElementById("email");
	let password=document.getElementById("password");
	let email_error=document.getElementById("emailErr");
	let password_error=document.getElementById("pwdErr");
	let f=0;


	if(email.value == "")
	{
		email.style.border="1px solid red";
		email.focus();
		email.style.outline="none";
		email_error.innerHTML="Enter your Email";
		f=1;
	}

	if(password.value == "")
	{
		password.style.border="1px solid red";
		password.focus();
		password.style.outline="none";
		password_error.innerHTML="Enter your Password";
		f=1;
	}

			
	if(f==0)
	{
		return true;
	}
	else
	{
		return false;
	}
	

		function remove_validation(fieldId,errormessage)
		{
			
			let email=document.getElementById(fieldId);
			let emm=document.getElementById(errormessage);
			
			email.style.border="none";
			emm.innerHTML="";
			
		}

}

	</script>
